<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>預約查詢 - PolyBrain</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">PolyBrain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Booking</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page header with logo and tagline-->
    <header class="py-3 bg-light border-bottom mb-1 ">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">預約查詢</h1>
                <p class="lead mb-0">請輸入查詢條件以搜尋預約</p>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Booking query form-->
            <div class="col-lg-12">
                <form id="queryForm" class="mb-4">
                    <div class="form-row">
                        <label for="bookingNumber">訂位編號：</label>
                        <input type="text" id="bookingNumber" name="bookingNumber" class="form-control" />
                    </div>
                    <div class="form-row">
                        <label for="bookingStatus">預約狀態：</label>
                        <select id="bookingStatus" name="bookingStatus" class="form-control">
                            <option value="">全部</option>
                            <option value="confirmed">已確認</option>
                            <option value="pending">等待確認</option>
                            <option value="cancelled">已取消</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="startDate">起始日期：</label>
                        <input type="date" id="startDate" name="startDate" class="form-control" />
                    </div>
                    <div class="form-row">
                        <label for="endDate">結束日期：</label>
                        <input type="date" id="endDate" name="endDate" class="form-control" />
                    </div>
                    <div class="form-row">
                            <input type="submit" value="查詢" class="btn btn-primary" />
                    </div>
                    
                </form>
            </div>
        </div>
        <div>
            
           
        </div>
        <!-- Appointment details table-->
        <div class="row">
            <div class="col-lg-12" id="appointmentDetails">
                <!-- 查詢結果將顯示在這裡 -->
            </div>
        </div>
        <div class="empty">

        </div>
    </div>
   
   


    <!-- Footer-->
    <div>
        <footer class="py-5 bg-dark ">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    
</body>

</html>
